<!DOCTYPE html>

<head>

<body>
  <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-9 col-sm-7">
            <h1 class="pt-3 pb-2">How Well Do You Know Indigenious Peoples?</h1>
          <p> This quiz goes over general information about Indigenious Peoples across the globe. Indigenious Peoples is a general term, but many nations share the same expereinces. All the information in this quiz was taken from this <a href="https://en.wikipedia.org/wiki/Indigenous_peoples#Indigenous_rights_and_other_issues">Wikipedia</a> article.</p>
          <form>
            <div class="form-group">
             <label>What is the North American continent known as by many Indigenous Peoples?</label>

             <div class="form-check">
              <label class="form-check-label"><input class="form-check-input" type="radio" name="naturtle" value="Shell Island"> Shell Island</label>
            </div>

              <div class="form-check">
                <label class="form-check-label"><input class="form-check-input" type="radio" name="naturtle" value="Turtle Island"> Turtle Island</label>
              </div>

                <div class="form-check">
                  <label class="form-check-label"><input class="form-check-input" type="radio" name="naturtle" value="Buffalo Island"> Buffalo Island</label>
                </div>

                  <div class="form-check">
                    <label class="form-check-label"><input class="form-check-input" type="radio" name="naturtle" value="Whiteclaw Island"> Whiteclaw Island</label>
        </div>
        </div>
        <div class="form-group">
          <label>What are some health issues that harm Indigenous Peoples globally?</label>

          <div class="form-check">
          <label class="form-check-label"><input class="form-check-input" type="checkbox" name="health" value="HIV/AIDS"> HIV/AIDS</label>
        </div>

        <div class="form-check">
        <label class="form-check-label"><input class="form-check-input" type="checkbox" name="health" value="malaria">malaria</label>
      </div>

      <div class="form-check">
      <label class="form-check-label"><input class="form-check-input" type="checkbox" name="health" value="cancer">cancer</label>
    </div>
      <div class="form-check">
      <label class="form-check-label"><input class="form-check-input" type="checkbox" name="health" value="malnutrition">malnutrition</label>
    </div>
      <div class="form-check">
      <label class="form-check-label"><input class="form-check-input" type="checkbox" name="health" value="chicken pox">chicken pox</label>
    </div>
    </div>

    <div class="form-group">

      <label for="terms">Which of the following is <em> NOT </em> another term for Indigenios Peoples?</label>
        <select class="form-control" name="terms" id="terms">
          <option value="no choice">Choose one:</option>
          <option value="first peoples">First Peoples</option>
          <option value="aboriginal peoples">Aboriginal Peoples</option>
           <option value="native peoples">Native Peoples</option>
           <option value="indian">Indian</option>
           <option value="first nations">First Nations</option>
           <option value="autochthonous peoples">Autochthonous Peoples</option>
         </select>
    </div>
          <div class="form-group">
              <label class="form-control-label" for="nationtext">Name one Indigenious Nation besides the Seminoles or the Cherokee. <input type="text" name="nation" id="nationtext"></label>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="populationtext">What country has the largest (known) Indigenious population? <input type="text" name="nation" id="populationtext"></label>
            </div>

            <div class="form-group">
             <label class="form-control-label" for="def">What is the general definition of Indigenous Peoples (according to Wikipedia).
               </label>
              <textarea class="form-control" name= "biggie" id="def" rows="2"></textarea>
              </div>
              <div class="form-group">
              <button class="btn btn-primary" type="submit" value="submit">Submit</button>

              <button class="btn btn-secondary" type="reset" value="reset">Reset</button>
            </div>
            </form>
          </div>
